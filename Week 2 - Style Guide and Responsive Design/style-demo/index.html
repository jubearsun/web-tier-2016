<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page-container">
      <div class="profile">
        <div class="prof-img"></div>
        <div class="bio">
          <div class="name">
            Julia Sun
          </div>
          <a href="http://juliasun.io" class="link">
            juliasun.io
          </a>
        </div>
      </div>
      <div class="grid-wrapper">
        <div class="col col--1">
          <div class="box"></div>
        </div>
        <div class="col col--2">
          <div class="box"></div>
        </div>
        <div class="col col--3">
          <div class="box"></div>
        </div>
        <div class="col col--4">
          <div class="box"></div>
        </div>
        <div class="col col--5">
          <div class="box"></div>
        </div>
        <div class="col col--6">
          <div class="box"></div>
        </div>
        <div class="col col--7">
          <div class="box"></div>
        </div>
        <div class="col col--8">
          <div class="box"></div>
        </div>
        <div class="col col--9">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
